<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Đăng Ký - Quản Lý Tài Chính</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../public/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../public/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../../public/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../../public/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="../../../../../dashmin-1.0.0/index.html" class="">
                                <h3 class="text-primary">Đăng Ký</h3>
                            </a>
                        </div>
                        <div class="form-floating mb-3">

                            <input type="text" class="form-control" id="username" placeholder="jhondoe" required>
                            <label for="username">Họ và Tên</label>
                        </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Mật Khẩu</label>
                                <span id="error-regex-password"></span>
                            </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required>
                            <label for="confirmPassword">Kiểm Tra Mật Khẩu</label>
                            <span id="error-check-password"></span>

                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" onclick="register()">Đăng ký</button>
                        <p class="text-center mb-0">Bạn muốn tạo tài khoản chứ? <a href="signin.html">Đăng Nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/lib/chart/chart.min.js"></script>
    <script src="../../public/lib/easing/easing.min.js"></script>
    <script src="../../public/lib/waypoints/waypoints.min.js"></script>
    <script src="../../public/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../../public/lib/tempusdominus/js/moment.min.js"></script>
    <script src="../../public/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="../../public/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Template Javascript -->
    <script src="../../public/js/main.js"></script>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    const URL = 'http://localhost:3000';

    function resetForm() {
        $('#username').val('');
        $('#password').val('');
        $('#confirmPassword').val('');
    };

    function register() {
        let regexPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        let username = $('#username').val();
        let password = $('#password').val();
        let confirmPassword = $('#confirmPassword').val();

        if (username === '' || password === '' || confirmPassword === ''){
            Swal.fire('Bạn chưa nhập gì cả!')
        }else {
            if (!regexPassword.test(password)) {
                $("#error-regex-password").replaceWith("Mật khẩu phải ít nhất 8 kí tự và ít nhất 1 số!");
            }else {
                if (password === confirmPassword) {
                    let user = {
                        username: username,
                        password: password,
                    };
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type: 'POST',
                        url: `${URL}/register`,
                        data: JSON.stringify(user),
                        success: async function () {
                            resetForm();
                            await Swal.fire({
                                position: 'top-end',
                                icon: 'success',
                                title: 'Sign up success!',
                                showConfirmButton: false,
                                timer: 2000
                            })
                            location.href = "signin.html"
                        }
                    })
                }else {
                    $("#error-check-password").replaceWith("Mật khẩu không trùng khớp");
                }
            }
        }
    };


</script>
</html>
