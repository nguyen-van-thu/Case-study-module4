<script>
    const API_URL = 'http://localhost:3000';
    let token = JSON.parse(localStorage.getItem('accessToken'));
    if (!token) {
        location.href = '../auth/signin.html'
    }else{
        $(function () {
            showWalletList();
        })
    }

        $.ajax({
        type: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token.token
        },
        url: `${API_URL}/wallets`,
        success: function (data) {
            let html = '';
            let currentMoney = 0;
            for (let i = 0; i < data.length; i++) {
                currentMoney += data[i].totalMoney;
                html += `<tr id=${data[i]._id}>
                            <td>${i+1}</td>
                            <td><image href="${API_URL}/${data[i].icon}"></td>
                            <td>${data[i].name}</td>
                            <td>${data[i].totalMoney}</td>
                            <td>${currentMoney}</td>
                            <td><button class="btn btn-sm btn-primary" onclick="detail("${data[i]._id}")">Detail</button></td>
                        </tr>`
                    }
                    $('#wallet-list').html(html);
        }
        })
    }
